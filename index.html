<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이력서 업로드 · 조회 · 삭제</title>
</head>
<body>
  <h1>이력서 관리</h1>

    <!-- 응답 결과 표시 -->
  <section>
    <h2>응답 결과</h2>
    <pre id="result" style="background:#f8f8f8; padding:10px;"></pre>
  </section>


  <!-- 업로드 영역 -->
  <section>
    <h2>이력서 업로드</h2>
    <input type="file" id="fileInput" accept="application/pdf" />
    <button id="uploadBtn">업로드</button>
  </section>

  <hr />

  <!-- 전체 목록 조회 -->
  <section>
    <h2>전체 이력서 목록</h2>
    <button id="getAllBtn">목록 불러오기</button>
  </section>

  <hr />

  <!-- 특정 이력서 조회 -->
  <section>
    <h2>특정 이력서 조회</h2>
    <input
      type="text"
      id="resumeIdInput"
      placeholder="예: 9ae26582-8bd7-4279-bf9f-b447a59ba70a"
      style="width: 400px"
    />
    <button id="getByIdBtn">조회</button>
  </section>

  <hr />

  <!-- 특정 이력서 삭제 -->
  <section>
    <h2>특정 이력서 삭제</h2>
    <input
      type="text"
      id="deleteIdInput"
      placeholder="예: bc46dbb0-649d-4059-981f-1c9db937abe7"
      style="width: 400px"
    />
    <button id="deleteBtn">삭제</button>
  </section>

  <hr />


  <script src="app.js"></script>
</body>
</html>
